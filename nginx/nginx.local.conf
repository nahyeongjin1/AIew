worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /dev/stdout;
    error_log  /dev/stderr warn;

    sendfile          on;
    tcp_nopush        on;
    keepalive_timeout 65;
    server_tokens     off;
    client_max_body_size 100M;

    # Upstream for web-client (Next.js)
    upstream web-client {
        server web-client:4000;  # Docker 서비스명 사용
    }

    # Upstream for core-api (Fastify)
    upstream core-api {
        server core-api:3000;  # Docker 서비스명 사용
    }

    # 로컬 개발 서버 (HTTP only)
    server {
        listen 80;
        server_name localhost;

        # OAuth 경로만 예외적으로 Core API로 프록시
        location /api/v1/oauth2/ {
            proxy_pass http://core-api/api/v1/oauth2/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # OAuth 리다이렉트를 위한 설정
            proxy_redirect off;
        }

        # WebSocket 연결 (Socket.io)
        location /socket.io/ {
            proxy_pass http://core-api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeout
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Next.js 앱 (모든 트래픽)
        location / {
            proxy_pass http://web-client;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Next.js HMR (Hot Module Replacement) 지원
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check
        location /healthz {
            access_log off;
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }
}