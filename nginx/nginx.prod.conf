worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /dev/stdout;
    error_log  /dev/stderr warn;

    sendfile          on;
    tcp_nopush        on;
    keepalive_timeout 65;
    server_tokens     off;
    client_max_body_size 100M;  # 파일 업로드 제한

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # Upstream for web-client (Next.js)
    upstream web-client {
        server web-client:4000;
    }

    # Upstream for core-api (Fastify) - 내부 통신용
    upstream core-api {
        server core-api:3000;
    }

    # HTTP를 HTTPS로 리다이렉트
    server {
        listen 80;
        server_name aiew.dev www.aiew.dev;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS 서버
    server {
        listen 443 ssl http2;
        server_name aiew.dev www.aiew.dev;

        # SSL 설정
        ssl_certificate /etc/letsencrypt/live/aiew.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aiew.dev/privkey.pem;
        ssl_dhparam /etc/nginx/dhparam.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # 모던 SSL 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS (1년)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # 보안 헤더들
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CSP (Content Security Policy)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss://aiew.dev;" always;

        # OAuth 경로만 예외적으로 Core API로 프록시
        location /api/v1/oauth2/ {
            limit_req zone=auth burst=5 nodelay;

            proxy_pass http://core-api/api/v1/oauth2/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # OAuth 리다이렉트를 위한 설정
            proxy_redirect off;
        }

        # WebSocket 연결 (Socket.io) - Next.js 클라이언트용
        location /socket.io/ {
            proxy_pass http://core-api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeout
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Next.js 앱 (모든 트래픽)
        location / {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://web-client;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Next.js 이미지 최적화
            proxy_cache_bypass $http_upgrade;
        }

        # OAuth 콜백 경로는 rate limit 완화
        location ~* ^/auth/callback {
            limit_req zone=auth burst=5 nodelay;

            proxy_pass http://web-client;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /healthz {
            access_log off;
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        # 정적 파일 캐싱
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
            proxy_pass http://web-client;
            proxy_cache_valid 200 1d;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }

    # www 리다이렉트
    server {
        listen 443 ssl http2;
        server_name www.aiew.dev;

        ssl_certificate /etc/letsencrypt/live/aiew.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aiew.dev/privkey.pem;

        return 301 https://aiew.dev$request_uri;
    }
}