name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: #수동 실행 가능

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true # 새로운 요청이 들어오면 실행중이던 CI를 취소하고 가장 최근 액션 실행

jobs:
  build:
    if: github.repository == 'ku-cse-grad-proj/AIew'
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install node dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Use Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Update poetry.lock
        run: poetry --directory apps/ai-server lock

      - name: Install python dependencies
        run: poetry --directory apps/ai-server install

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Migrate Database
        run: pnpm --filter core-api exec prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Test
        run: pnpm test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          AI_SERVER_URL: ${{ secrets.AI_SERVER_URL }}
