name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install node dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Use Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Update poetry.lock
        run: poetry --directory apps/ai-server lock

      - name: Install python dependencies
        run: poetry --directory apps/ai-server install

      - name: Start AI Server in Background
        run: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        working-directory: ./apps/ai-server

      - name: Wait for AI Server to start
        run: |
          echo "Waiting 10 seconds for the AI server to be ready..."
          sleep 10

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Migrate Database
        run: pnpm --filter core-api exec prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Test
        run: pnpm test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          AI_SERVER_URL: ${{ secrets.AI_SERVER_URL }}
