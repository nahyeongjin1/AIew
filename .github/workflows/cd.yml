name: CD

on:
  release:
    types: [published]
  workflow_dispatch: # 수동 실행 가능
  workflow_call: # release-please에서 호출

concurrency:
  group: deploy-production
  cancel-in-progress: false # 배포는 완료까지 대기

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ku-cse-grad-proj/AIew

jobs:
  build-and-push:
    if: github.repository == 'ku-cse-grad-proj/AIew'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: core-api
            context: .
            dockerfile: apps/core-api/Dockerfile
          - name: ai-server
            context: .
            dockerfile: apps/ai-server/Dockerfile
          - name: web-client
            context: .
            dockerfile: apps/web-client/Dockerfile

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            cd ~/aiew

            # Pull latest code and checkout release tag
            git fetch origin --tags
            git checkout ${{ github.ref_name }}

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Set image tag based on branch (replace / with -)
            export IMAGE_TAG=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')

            # Pull images with specific tag
            CORE_API_IMAGE=ghcr.io/ku-cse-grad-proj/aiew/core-api:${IMAGE_TAG}
            AI_SERVER_IMAGE=ghcr.io/ku-cse-grad-proj/aiew/ai-server:${IMAGE_TAG}
            WEB_CLIENT_IMAGE=ghcr.io/ku-cse-grad-proj/aiew/web-client:${IMAGE_TAG}

            docker pull ${CORE_API_IMAGE}
            docker pull ${AI_SERVER_IMAGE}
            docker pull ${WEB_CLIENT_IMAGE}

            # Tag as latest for docker-compose
            docker tag ${CORE_API_IMAGE} ghcr.io/ku-cse-grad-proj/aiew/core-api:latest
            docker tag ${AI_SERVER_IMAGE} ghcr.io/ku-cse-grad-proj/aiew/ai-server:latest
            docker tag ${WEB_CLIENT_IMAGE} ghcr.io/ku-cse-grad-proj/aiew/web-client:latest

            # Restart services
            docker compose -f docker-compose.base.yml -f docker-compose.production.yml up -d

            # Restart Nginx (설정 파일 변경 적용)
            docker compose -f docker-compose.base.yml -f docker-compose.production.yml restart nginx

            # Clean up old images
            docker image prune -af

            # Show status
            docker compose -f docker-compose.base.yml -f docker-compose.production.yml ps
